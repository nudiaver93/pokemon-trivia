<!DOCTYPE html>
<html>

<head>
  <title>Pokemon Quiz</title>
  <link rel='stylesheet' type='text/css' href='assets/css/style.css'>
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
  <script src="https://unpkg.com/scrollreveal@3.3.2/dist/scrollreveal.min.js"></script>
</head>

<body>
  <div class="quiz">
    <div class='content'>
    <h1 class='sr1'>Pokemon</h1>
    <h2 class='sr2'>The Trivia Game</h2>
    <button id="start" class='sr3'>Start</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

  <script>

  $(document).ready(function(){
    var audio = new Audio('assets/audio/theme.mp3');
    audio.play();
    audio.volume = 0.1;
  });

  </script>

  <script>

  window.sr = ScrollReveal();
  sr.reveal('.sr1', {duration: 600});
  sr.reveal('.sr2', {duration: 1300});
  sr.reveal('.sr3', {duration: 2000});

  </script>

  <script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
